<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function abc(name, lastname, city, mobno, pin) {
            alert('EnterName:' + name + '\n' + 'EnterLastname:' + lastname + '\n' + 'EnterCity:' + city + '\n' + 'EnterMobno:' + mobno + '\n' + 'EnterPincode:' + pin)
        }

        function xyz(callback) {
            var name = prompt('Enter Name')
            var lastname = prompt('Enter lastname')
            var city = prompt('Enter City')
            var mobno = prompt('Enter mobno')
            var pin = prompt('Enter pincode')
            callback(name, lastname, city, mobno, pin)
        } xyz(abc)
    </script>
