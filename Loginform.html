<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <Form>
        

        <h1>Login Form</h1>


        <label for="">First Name : </label>
        <input type="text" placeholder="Enter First Name">
        <br>
        <br>

        <label for="">Middle Name : </label>
        <input type="text" placeholder="Enter Middle Name">
        <br>
        <br>

        <label for="">Last Name : </label>
        <input type="text" placeholder="Enter Last Name">
        <br>
        <br>

        <label for="">Password : </label>
        <input type="password" placeholder="Enter Password">
        <br>
        <br>

        <label for="">Email id : </label>
        <input type="email" placeholder="Enter Email id">
        <br>
        <br>

        <label for="">Mobile no : </label>
        <input type="text" placeholder="Enter Mobile No">
        <br>
        <br>

        Select your birth date
        <input type="date">
        <br>
        <br>

        Select your Gender
        <br>
        <input type="radio" name="Gender" id="gender1">
        <label for="gender1">Male</label>
        <br>

        <input type="radio" name="Gender" id="gender2">
        <label for="gender2">Female</label>
        <br>
        <br>

        Select the languages
        <br>
        <input type="checkbox" name="lang" id="lang1">
        <label for="lang1">English</label>
        <br>

        <input type="checkbox" name="lang" id="lang2">
        <label for="lang2">Marathi</label>
        <br>

        <input type="checkbox" name="lang" id="lang3">
        <label for="lang3">Hindi</label>
        <br>

        <input type="checkbox" name="lang" id="lang4">
        <label for="lang4">Sanskrit</label>
        <br>
        <br>

        <input type="color">
        <br>
        <br>

        Select File
        <input type="file">
        <br>
        <br>

        <button type="submit">Submit</button>
        
    </Form>
    
</body>

</html>
