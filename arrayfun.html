<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    /*push method */
    const a = [1,2,3,4,5,6,7,8]
    
    a.push(9)
    console.log(a)

    /*pop method*/

    a.pop()
    console.log(a)

    /*indexof*/

    console.log(a.indexOf(7))

    /*shift method*/

    const func =a.shift()
    console.log(a)

    /*unshift method*/

    const func1=a.unshift(1)
    console.log(a)

    /*find method*/
    function check(n){
        return n>7
    }
    console.log(a.find(check));

    /*filter method*/

    function check1(no){
        return no>6
    }
    console.log(a.filter(check1))

    /*map method*/

    const map1=(x=> x*2)
    console.log(a.map(map1))

    /*reduce method*/

    function funct(total,num){
        return total-num
    }
    console.log(a.reduce(funct))

    
</script>  


</body>
</html>
