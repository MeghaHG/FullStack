<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //------for loop
        for (let j = 0; j < 5; j++) {
            //console.log("hi")

            console.log("hello", +j);
        }
        for (let i = 0; i < 100; i++) {
            //console.log("hi")
            if (i < 51) {
                continue;
            }
            console.log(i);
        }

        let t = "";
        for (let i = 0; i < 5; i++) {
            if (i == 3) continue;
            t += i + "<br>";
            console.log(i)
        }

        for (i = 0; i < 100; i++) {
            if (i <= 50) {
                console.log(i)
            }
            else if (i > 53) {
                console.log(i)
            }

        }
        //----------do while loop--------//

        let m = "";
        let n = 0;
        do {
            m += n ;
            n++;
        }

        while (n < 4);
        console.log(m)


       

    </script>
</body>
